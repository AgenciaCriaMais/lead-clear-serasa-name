on:
  push:
    branches: [main]
name: ðŸš€ Deploy website on push - Lead Serasa - Front-End
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    environment: Prod
    timeout-minutes: 10
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build

      - name: ðŸ”¨ Listando Arquivos
        run: |
          ls

      - name: FTP Deploy Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.SERVE_LEAD_SERASA_FRONT }}
          user: ${{ secrets.USERNAME_LEAD_SERASA_FRONT }}
          password: ${{ secrets.PASSWORD_LEAD_SERASA_FRONT }}
          localDir: './dist/lead-clear-serasa-name/'



